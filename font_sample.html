<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>CSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
      p {
        font-family: 'Roboto', sans-serif;
        font-size: 23px;
      }
      p.a {
        font-weight: 300;
      }
      p.b {
        font-weight: 500;
      }
      p.c {
        font-weight: 700;
      }
      p.d {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p class="a">300 : #FOREVERTOGETHER it’s nice to see you again! </p>
    <p class="b">500 : #FOREVERTOGETHER it’s nice to see you again!</p>
    <p class="c">700 : #FOREVERTOGETHER it’s nice to see you again!</p>
    <p class="d">bold : #FOREVERTOGETHER it’s nice to see you again!</p>
  </body>
</html>
